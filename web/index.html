<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" /> -->
    <!-- Fallback to PNGs if no SVG support -->
    <!-- <link rel="shortcut icon" href="/favicon.png" type="image/png" /> -->

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="OBB - OBS on the Browser" />
    <meta property="og:description" content="Open Broadcasting software on the Browser (OBB). Made by tobycm" />
    <!-- <meta property="og:image" content="/favicon.png" /> -->
    <meta property="og:url" content="https://obb.tobycm.dev/" />
    <meta property="og:site_name" content="Open Broadcasting software on the Browser" />

    <link rel="stylesheet" id="theme" href="/themes/light.css" />
    <link rel="preload" href="/themes/dark.css" as="style" />

    <script type="module" async src="/src/theme.ts"></script>

    <title>OBB - OBS on the Browser</title>
  </head>
  <body>
    <!-- <img src="/favicon.svg" alt="OBB - OBS on the Browser logo" style="height: 10vh; margin-top: 2rem" /> -->
    <h1 style="margin-bottom: 1.5rem">OBB - OBS on the Browser</h1>

    <video id="stream" autoplay playsinline muted hidden></video>

    <progress id="volumeMeter" value="0" max="1" hidden></progress>

    <div class="flex row" id="controls">
      <div class="flex column">
        <div class="flex row">
          <button id="addSource">Add</button>
          <select name="from" id="source">
            <option value="screen" selected>Screen</option>
            <option value="camera">Camera</option>
            <option value="mic">Mic</option>
          </select>
        </div>
        <button id="clearAllSources" disabled>Clear all sources ğŸ§¹</button>
      </div>
      <div class="flex column">
        <button id="goLive" disabled>Go Live ğŸ“º</button>
        <button id="record" disabled>Start Recording ğŸ¥</button>
        <button id="openSettings">Settings âš™ï¸</button>
      </div>
    </div>

    <dialog id="settings">
      <details>
        <summary>General</summary>
        <label for="themeButton">Toggle theme: </label>
        <button id="themeButton">ğŸ”†</button>
      </details>

      <details>
        <summary>ğŸï¸ Video</summary>
        <div>
          <label for="streamQuality">Quality:</label>
          <select name="Stream Quality" id="streamQuality"></select>
        </div>
        <div>
          <label for="streamFps">FPS:</label>
          <select name="StreamFPS" id="streamFps"></select>
        </div>
      </details>

      <details>
        <summary>ğŸ“¹ Recording&nbsp;&nbsp;&nbsp;</summary>
        <div>
          <label for="destination">Stream to:</label>
          <select name="from" id="destination">
            <option value="twitch" selected>Twitch</option>
            <option value="youtube" disabled>YouTube - sorry not working</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="Start recording with go live" id="useSameEncoder" />
          <label for="useSameEncoder">Start recording with go live</label>
        </div>
      </details>

      <details>
        <summary>ğŸ”´ Streaming</summary>
        <div>
          <label for="streamKey">Stream Key:</label>
          <input type="password" id="streamKey" placeholder="Stream Key" />
          <button id="saveStreamKey">Save</button>
        </div>

        <div>
          <label for="customRelay">Custom Relay:</label>
          <input type="text" id="customRelay" placeholder="Relay URL" value="wss://obb-relay.tobycm.dev" />
          <button id="saveCustomRelay">Save</button>
        </div>
      </details>

      <a id="closeSettings">âŒ</a>
    </dialog>

    <span id="error"></span>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/streamKey.ts"></script>
    <script type="module" src="/src/customRelay.ts"></script>
    <script type="module" src="/src/destination.ts"></script>
    <script type="module" src="/src/settings.ts"></script>
    <script type="module" src="/src/mime.ts"></script>
    <script type="module" src="/src/source.ts"></script>
    <script type="module" src="/src/record.ts"></script>
    <script type="module" src="/src/live.ts"></script>
    <script type="module" src="/src/video.ts"></script>
    <script type="module" src="/src/misc.ts"></script>
  </body>
</html>
